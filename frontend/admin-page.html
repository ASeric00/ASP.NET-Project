<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueWeather</title>

    <link rel="stylesheet" href="/assets/css/admin-page.css">
</head>
<body>
    <header>
        <nav>
            <h2>TodaysForecast</h2>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/admin-page.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!-- Add new record form -->
    <div class="new-weather-record-form">
        <h2>Add New Station Record</h2>
        <label for="stationName">Station name:</label>
        <select id="stationName" name="stationName">
            <option value="Split">Split</option>
            <option value="Zagreb">Zagreb</option>
            <option value="Rijeka">Rijeka</option>
            <option value="Dubrovnik">Dubrovnik</option>
            <option value="Osijek">Osijek</option>
        </select>

        <label for="conditions">Conditions:</label>
        <select id="conditions" name="conditions">
            <option value="sunny">Sunny</option>
            <option value="cloudy">Cloudy</option>
            <option value="rain">Rain</option>
            <option value="snow">Snow</option>
        </select>

        <label for="temperature">Temperature: </label>
        <input type="number" id="temperature" placeholder="Enter temperature" />

        <label for="pressure">Pressure: </label>
        <input type="number" id="pressure" placeholder="Enter pressure" />

        <label for="windSpeed">Wind Speed: </label>
        <input type="number" id="windSpeed" placeholder="Enter wind speed" />

        <label for="windDirection">Wind Direction: </label>
        <input type="text" id="windDirection" placeholder="Enter wind direction" />

        <button type="button" id="save-record-button">Save</button>
        <button type="button" id="clear-all-info-button">Clear</button>
    
    </div>

    <!-- Past records -->
    <h2>Past Records</h2>
    <button id="show-records-button">Show Past Records</button>
    <table id="past-records-table" style="width: 100%; display: none;">
        <thead>
            <tr>
                <th>Station Name</th>
                <th>Conditions</th>
                <th>Temperature</th>
                <th>Pressure</th>
                <th>Wind Speed</th>
                <th>Wind Direction</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="past-records-table-body">
            <!-- Rows will be inserted here dynamically -->
        </tbody>
    </table>

    
    <footer>
        <p>&copy; 2025 Ante Šerić. All rights reserved.</p>
    </footer>

    <script src="/assets/js/admin-page.js" type="module" defer></script>
</body>
</html>
